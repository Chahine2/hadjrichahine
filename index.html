<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>My Portfolio</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#about">About Me</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="py-5" data-aos="fade-up">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome! I am a passionate designer with experience in various areas of design.</p>
        </div>
    </section>

    <section id="projects" class="py-5 bg-light" data-aos="fade-up">
        <div class="container">
            <h2>My Projects</h2>
            <div class="row">
                <div class="col-md-6 project">
                    <h3>Project Title 1</h3>
                    <p>Description of the project.</p>
                </div>
                <div class="col-md-6 project">
                    <h3>Project Title 2</h3>
                    <p>Description of the project.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5" data-aos="fade-up">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
