    <script>
document.addEventListener("DOMContentLoaded", function() {
    const carousel = document.getElementById('myCarousel');
    const indicators = carousel.querySelectorAll('.carousel-indicators li');
    const items = carousel.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            items[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            currentIndex = index;
            items[currentIndex].classList.add('active');
            indicators[currentIndex].classList.add('active');
        });
    });

    carousel.addEventListener("touchstart", function(event) {
        const yClick = event.touches[0].pageY;

        const touchMoveHandler = function(event) {
            const yMove = event.touches[0].pageY;
            if (Math.floor(yClick - yMove) > 1) {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % items.length;
                items[currentIndex].classList.add('active');
            } else if (Math.floor(yClick - yMove) < -1) {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                items[currentIndex].classList.add('active');
            }
            carousel.removeEventListener("touchmove", touchMoveHandler);
        };

        carousel.addEventListener("touchmove", touchMoveHandler, { passive: true });
        carousel.addEventListener("touchend", function() {
            carousel.removeEventListener("touchmove", touchMoveHandler);
        });
    }, { passive: true }); // Mark touchstart as passive
});
    </script>
